<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Description of the page less than 150 characters">
  <title>Boarding Pass</title>
  <link href="css/boarding-pass.css" rel="stylesheet">
</head>

<body>
  <header>
    <img class="delta-logo" src="images/wdd230-boarding-pass-delta.png" alt="delta logo">
    <p class="mobile">Mobile Boarding Pass</p>
    <p class="name">Gabby Salamone</p>
  </header>
  <main>
    <div class="container">
      <p id="depart">Departs 12:45 PM</p>
      <h1 id="den">DEN</h1>
      <p id="denver">Denver</p>
      <img id="planelogo" src="images/wdd230-boarding-pass-plane.png" alt="plane icon">
      <p id="arrival">Arrives 5:30 PM</p>
      <h1 id="bos">BOS</h1>
      <p id="boston">Boston</p> 
    </div>
    <div class="details">
      <h6>Date</h6>
      <h6>Flight</h6>
      <h6>Gate</h6>
      <p>12/21/15</p>
      <p>A2341</p>
      <p>B12</p>
      <h6>Seat</h6>
      <h6>Boarding Zone</h6>
      <h6>Boarning Time</h6>
      <p>B10</p>
      <p>1</p>
      <p>11:45 AM</p>
    </div>
    <div class="barcode-img">
      <img id="barcode" src="images/wdd230-boarding-pass-barcode.png" alt="barcode">
    </div>
   
    </div>
  </main>
  <footer>
    <p>Thank you for flying with Delta</p>
  </footer>
</body>

</html>
