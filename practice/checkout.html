<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <section id="container">
      <div class="order-summary-card">
        <img src="#" alt="#">
        <h1 class="order_summary">Order Summary</h1>
        <p class="order_subtotal">ORDER SUBTOTAL</p>
        <p class="cost_order_subtotal">$46.95</p>
        <p class="shipping_price">SHIPPING & HANDLING</p>
        <p class="cost_shipping">$ 6.00</p>
        <p class="sales_tax">SALES TAX</p>
        <p class="payment_due">PAYMENT DUE</p>
        <p class="cost_payment_due"> $ 61.00</p>
        
      </div>
      <div class="payment-details-card">
        <h2 class='details'>Payment Details</h2>
        <h3 class='name_sect'>CARDHOLDER NAME</h3>
        <p class='name'>Alexis Johnson</p>
        <h3 class='number_sect'>CARD NUMBER</h3>
        <p class='number'>1234 5678 9012 3456</h3>
        <h3 class='exp_date'>EXPIRATION DATE<h3>
        <p class='mon_year'>MONTH: 06  YEAR: 18</p>
        <h3 class='cvv'>CVV</h3>
        <p class='cvv_num'>###</p>
        <button type='button' class='next'>Next</button>
        <button type='button' class='cancel'>Cancel</button>
      </div>
    </section>
  </body>
</html>
